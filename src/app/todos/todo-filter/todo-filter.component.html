<section class="d-flex flex-row">
  <div class="search-task input-group mb-3">
    <input type="text" class="form-control" placeholder="Search by task name" value={{searched}}
      aria-label="Search by task name" aria-describedby="basic-addon1" (keyup)="search($event)">
  </div>

  <div class="form-check" *ngFor="let filter of filters">
    <input class="form-check-input" type="radio" value={{filter}} [checked]="filter === actualFilter"
      name="flexRadioDefault" id="filter" (click)="setFilter(filter)">
    <label class="form-check-label" for="filter">
      {{filter | titlecase}}
    </label>
  </div>
</section>
